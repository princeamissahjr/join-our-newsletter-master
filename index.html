<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Join Our Newsletter</title>
</head>
<body>
    <div class="header">
      <img src="resources/logo.svg" alt="Newsletter logo">
       <h1>Join our newsletter</h1>
       <p>Keep up with our latest collections, exclusive deals, and special offers! <br> We introduce a new collection every week, so stay tuned to snag the <br> hottest items just for you.</p>
    </div>
    <div class="main">
      <input type="email" name="email" id="email" placeholder="Enter your email address">
      <br>
      <button type="submit">Subscribe now</button>
      <p>Your email is 100% confidential and won't send you any spam.</p>
    </div>
</body>
</html>
